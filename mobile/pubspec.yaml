name: franvpn_app
description: FRANVPN - Premium VPN Client
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0
  
  # Networking
  http: ^1.1.0
  dio: ^5.3.0
  
  # Storage
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  
  # Platform Channels
  flutter_vpn: ^1.2.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.0.0
  package_info_plus: ^5.0.0
  
  # Charts
  fl_chart: ^0.65.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/flags/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    
    - family: InterDisplay
      fonts:
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
