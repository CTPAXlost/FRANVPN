name: Build APK

on:
  push:
    branches: [ main ]
    paths:
      - 'android/**'
      - '.github/workflows/build-apk.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for versioning

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew
        working-directory: android

      - name: Build Debug APK
        run: ./gradlew clean assembleDebug
        working-directory: android

      - name: Build Release APK
        run: ./gradlew clean assembleRelease
        working-directory: android

      - name: Get version info
        id: version
        run: |
          echo "app_version=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*versionName = "\(.*\)".*/\1/')" >> $GITHUB_OUTPUT
          echo "build_number=$(grep 'versionCode' app/build.gradle.kts | head -1 | sed 's/.*versionCode = \(.*\)/\1/')" >> $GITHUB_OUTPUT
        working-directory: android

      - name: Upload Debug APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release.apk
          body: |
            # FRANVPN v${{ steps.version.outputs.app_version }}
            
            **Build:** ${{ steps.version.outputs.build_number }}
            
            ## Changes
            - See commit history: https://github.com/${{ github.repository }}/commits/${{ github.sha }}
            
            ## Installation
            - Download the APK file below
            - Install on Android 8.0+ device
            - Grant VPN permission when prompted
            
            ## Documentation
            - [Build Guide](https://github.com/${{ github.repository }}/blob/main/APK_BUILD_GUIDE.md)
            - [Download & Install](https://github.com/${{ github.repository }}/blob/main/DOWNLOAD_APK.md)
            - [README](https://github.com/${{ github.repository }}/blob/main/README.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: app-debug

      - name: Verify APK integrity
        run: |
          if [ -f app-debug.apk ]; then
            echo "✅ Debug APK built successfully"
            ls -lh app-debug.apk
          else
            echo "❌ Debug APK not found"
            exit 1
          fi

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Run Lint checks
        run: ./gradlew lint
        working-directory: android
        continue-on-error: true

      - name: Upload lint reports
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: android/app/build/reports/lint-results*.html
        if: always()
